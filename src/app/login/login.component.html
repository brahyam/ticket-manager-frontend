<div class="container">
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-md-1 col-form-label">Email</label>
      <div class="col-sm-10 col-md-2">
        <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="email"
               name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-md-1 col-form-label">Password</label>
      <div class="col-sm-10 col-md-2">
        <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="password"
               name="password">
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10 offset-md-1 col-md-1">
        <button class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </form>
  <button type="button" class="btn btn-danger" (click)="logout()">Log out</button>
  <button type="button" class="btn btn-info" routerLink="/dashboard">Dashboard</button>
</div>
