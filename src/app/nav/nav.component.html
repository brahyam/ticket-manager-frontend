<nav class="navbar navbar-inverse bg-inverse navbar-toggleable-md fixed-top">
  <button class="navbar-toggler navbar-toggler-right" type="button"
          (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed" aria-controls="navbarToggler">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="#">
    <img src="/assets/navBarLogo.png" class="d-inline-block align-top" alt="">
  </a>

  <div class="collapse navbar-collapse" id="navbarToggler" [ngbCollapse]="isCollapsed">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/landing" routerLinkActive="active">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
    <!-- Logged user nav bar -->
    <div *ngIf="isLoggedIn(); else notLoggedBlock">
      <ul class="navbar-nav mr-auto mt-2 mt-md-0">
        <li class="nav-item">
          <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/tickets" routerLinkActive="active">Tickets</a>
        </li>
      </ul>

      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" (click)="logOut()">Log Out</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Not logged user nav bar -->
  <ng-template #notLoggedBlock>
    <ul class="navbar-nav mr-auto mt-2 mt-md-0">
      <li class="nav-item">
        <a class="nav-link" routerLink="/contact" routerLinkActive="active">Contact Us</a>
      </li>
    </ul>

    <ul class="nav navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/login" routerLinkActive="active">Customer Login</a>
      </li>
    </ul>
  </ng-template>
</nav>
