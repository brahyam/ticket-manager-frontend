<div class="modal-header bg-inverse" *ngIf="isModal">
  <h3 class="modal-title cursive text-white">Log In</h3>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span class="text-white" aria-hidden="true">&times;</span>
  </button>
</div>

<form #loginForm="ngForm" (ngSubmit)="login()">
  <div class="container modal-body text-center">
    <div class="form-group row">
      <label for="email" class="col-sm-2 col-md-2 col-form-label">Email</label>
      <div class="col-sm-10 col-md-8">
        <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="email"
               name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="password" class="col-sm-2 col-md-2 col-form-label">Password</label>
      <div class="col-sm-10 col-md-8">
        <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="password"
               name="password">
      </div>
    </div>
    <div class="alert alert-danger" role="alert" *ngIf="errors">
      {{errors}}
    </div>
    <div class="form-group row" *ngIf="!isModal">
      <div class="offset-sm-2 col-sm-10 offset-md-1 col-md-1">
        <button type="button" class="btn btn-primary" (click)="login()">Log In</button>
      </div>
    </div>
  </div>
  <div class="modal-footer" *ngIf="isModal">
    <button type="submit" class="btn btn-primary">Log In</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
</form>
